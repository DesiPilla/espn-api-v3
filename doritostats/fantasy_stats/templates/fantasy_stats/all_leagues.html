<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dorito Stats | All leagues in database</title>
  </head>
  <body>
    <h1>Leagues existing in the database</h1>
    <ul>
    {% for league in leagues %}
        <li><a href="/fantasy_stats/league/{{ league.league_year }}/{{ league.league_id }}/">{{ league.league_name }}</a> ({{ league.league_year }}, id={{league.league_id}})</li>
    {% endfor %}
    </ul>
  </body>
</html>
